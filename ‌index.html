<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirección según orientación</title>
  <script>
    function redireccionarSegunOrientacion() {
      if (window.innerHeight > window.innerWidth) {
        window.location.href = "./cl/inicio.html";
      } else {
        window.location.href = "./pc/inicio.html";
      }
    }
  </script>
</head>
<body onload="redireccionarSegunOrientacion()">
</body>
</html>
